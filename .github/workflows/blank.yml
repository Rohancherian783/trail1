name: Sync All CPI Packages (Dynamic - No File)
 
on:
  workflow_dispatch:
 
jobs:
  sync:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
 
      - name: Run FlashPipe Dynamic Sync
        env:
          TMN_HOST: ${{ secrets.DEV_TMN_HOST }}
          OAUTH_HOST: ${{ secrets.DEV_OAUTH_HOST }}
          CLIENT_ID: ${{ secrets.DEV_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.DEV_CLIENT_SECRET }}
        run: |
          # 1. Start the Docker container
          docker run --rm \
            --user $(id -u):$(id -g) \
            -v "${GITHUB_WORKSPACE}:/workspace" \
            -w /workspace \
            -e TMN_HOST="$TMN_HOST" \
            -e OAUTH_HOST="$OAUTH_HOST" \
            -e CLIENT_ID="$CLIENT_ID" \
            -e CLIENT_SECRET="$CLIENT_SECRET" \
            engswee/flashpipe:latest \
            sh -c '
              # --- Step 1: Generate Access Token ---
              # We must assume FlashPipe needs to run the sync command to generate a token,
              # but since we cannot get a direct "auth" command, we will try to use cURL
              # with standard parameters, which may work if the necessary tools are present.
              echo "üîë Generating OAuth Token via cURL..."
              
              TOKEN_URL="https://$OAUTH_HOST/oauth/token"
              
              AUTH_RESPONSE=$(curl -s -X POST "$TOKEN_URL" \
                -H "Content-Type: application/x-www-form-urlencoded" \
                -d "grant_type=client_credentials&client_id=$CLIENT_ID&client_secret=$CLIENT_SECRET")
              
              # ATTENTION: This parsing assumes basic tools like awk/grep are available.
              # This line extracts the access_token value from the JSON response.
              TOKEN=$(echo "$AUTH_RESPONSE" | grep -o '"access_token":"[^"]*"' | awk -F'"' '{print $4}')
              
              if [ -z "$TOKEN" ]; then
                echo "::error::Failed to retrieve access token. Check cURL and parsing syntax."
                echo "Raw Auth Response: $AUTH_RESPONSE"
                exit 1
              fi
              
              # --- Step 2: Fetch and Parse Package List ---
              echo "üîç Fetching package list from tenant..."
              API_URL="https://$TMN_HOST/api/v1/IntegrationPackages?\$format=json"
              
              # Fetch the package list using the token
              PACKAGE_RESPONSE=$(curl -s -X GET "$API_URL" \
                -H "Authorization: Bearer $TOKEN")
              
              # Parsing without jq: Split the JSON response on "Id" and extract the value.
              # THIS IS EXTREMELY FRAGILE! The package IDs will be separated by spaces.
              PACKAGE_IDS=$(echo "$PACKAGE_RESPONSE" | grep -o '"Id":"[^"]*"' | awk -F'"' '{print $4}')
              
              if [ -z "$PACKAGE_IDS" ]; then
                echo "::warning::No packages found or API call failed. Check permissions."
                echo "Raw Package Response: $PACKAGE_RESPONSE"
                exit 0
              fi
              
              echo "‚úÖ Found packages: $PACKAGE_IDS"
              
              # --- Step 3: Iterate and Sync ---
              for PKG in $PACKAGE_IDS; do
                echo "‚û° Syncing $PKG..."
                flashpipe sync \
                  --tmn-host "$TMN_HOST" \
                  --oauth-host "$OAUTH_HOST" \
                  --oauth-clientid "$CLIENT_ID" \
                  --oauth-clientsecret "$CLIENT_SECRET" \
                  --package-id "$PKG" \
                  --dir-artifacts "cpi-artifacts/$PKG" \
                  --sync-package-details
              done
            '
 
      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Automated CPI package sync (dynamic list)" || echo "No changes"
          git push || true

















