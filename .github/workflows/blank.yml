name: Sync CPI Package to GitHub

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    container:
      image: engswee/flashpipe:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync CPI artifacts using FlashPipe
        uses: engswee/flashpipe-action/sync@v1
        with:
          tmn-host: ${{ secrets.DEV_TMN_HOST }}
          oauth-host: ${{ secrets.DEV_OAUTH_HOST }}
          oauth-clientid: ${{ secrets.DEV_CLIENT_ID }}
          oauth-clientsecret: ${{ secrets.DEV_CLIENT_SECRET }}

          # Enter your package name here
          package-id: cpi

          # ⭐ Save artifacts INSIDE a subfolder named after the PACKAGE
          dir-artifacts-relative: cpi-artifacts

          # ⭐ Enable folder structure: package → iflows
          dir-level: package

          git-commit-msg: "Sync package to GitHub (FlashPipe)"

          sync-package-details: true






