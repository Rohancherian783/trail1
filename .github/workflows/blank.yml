name: Sync CPI Artifacts to GitHub

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    container:
      image: engswee/flashpipe:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync CPI Artifacts (Grouped by Package)
        uses: engswee/flashpipe-action/sync@v1
        with:
          tmn-host: ${{ secrets.DEV_TMN_HOST }}
          oauth-host: ${{ secrets.DEV_OAUTH_HOST }}
          oauth-clientid: ${{ secrets.DEV_CLIENT_ID }}
          oauth-clientsecret: ${{ secrets.DEV_CLIENT_SECRET }}

          # ⬇️ Your package ID here (one-by-one sync)
          package-id: Make

          # ⬇️ IMPORTANT — enables package folder grouping
          dir-package-relative: cpi-artifacts

          # Commit message
          git-commit-msg: "Sync package to GitHub (FlashPipe)"

          sync-package-details: true







