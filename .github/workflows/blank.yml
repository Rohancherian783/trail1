name: Sync CPI Artifacts to GitHub

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    container:
      image: engswee/flashpipe:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync CPI Package
        uses: engswee/flashpipe-action/sync@v1
        with:
          tmn-host: ${{ secrets.DEV_TMN_HOST }}
          oauth-host: ${{ secrets.DEV_OAUTH_HOST }}
          oauth-clientid: ${{ secrets.DEV_CLIENT_ID }}
          oauth-clientsecret: ${{ secrets.DEV_CLIENT_SECRET }}

          # ðŸ‘‰ ENTER PACKAGE NAME HERE
          package-id: SAP

          # ðŸ‘‰ Correct folder structure
          dir-artifacts-relative-package: cpi-artifacts

          # Commit message
          git-commit-msg: "Automated sync from CPI tenant"

          sync-package-details: true




