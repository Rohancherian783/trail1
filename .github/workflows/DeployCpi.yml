name: Deploy CPI Package (Manual ID Input)
 
on:
  # Line 5: Start of event trigger
  workflow_dispatch:
    inputs:
      package:
        # Allows entering any package ID at runtime
        description: "Enter the CPI Package ID to deploy (e.g., logan)"
        required: true
        type: string 
 
jobs:
  deploy:
    runs-on: ubuntu-latest
    # Container is run for the entire job
    container:
      image: engswee/flashpipe:latest
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
 
      - name: Set up Environment Variables
        id: env_setup
        run: |
          # Set variables for the deployment step
          echo "PKG=${{ github.event.inputs.package }}" >> $GITHUB_ENV
          echo "PACKAGE_DIR=cpi-artifacts/${{ github.event.inputs.package }}" >> $GITHUB_ENV

      # This step should be approximately where Line 71 might fall in a large file.
      - name: Deploy Package & Artifacts (Compatible Version)
        # Indent 'env' by two spaces under 'name'
        env:
          TMN_HOST: ${{ secrets.DEV_TMN_HOST }}
          OAUTH_HOST: ${{ secrets.DEV_OAUTH_HOST }}
          CLIENT_ID: ${{ secrets.DEV_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.DEV_CLIENT_SECRET }}
        # Indent 'run' by two spaces under 'name'
        run: |
          echo "Starting deployment for package: $PKG"
          
          # 1. Validation & Artifact ID finding
          if [ ! -d "$PACKAGE_DIR" ]; then
            echo "::error::Package directory $PACKAGE_DIR not found in the repository."
            exit 1
          fi
          
          ARTIFACT_IDS=$(find "$PACKAGE_DIR" -maxdepth 1 -mindepth 1 -type d -printf "%f,")
          ARTIFACT_IDS=${ARTIFACT_IDS%,}
          
          if [ -z "$ARTIFACT_IDS" ]; then
            echo "::warning::No artifacts found in $PACKAGE_DIR. Nothing to deploy."
            exit 0
          fi
          
          echo "Found Artifact IDs to deploy: $ARTIFACT_IDS"
          
          # 2. Execute the FlashPipe sync command for Deployment
          echo "âž¡ Deploying package $PKG and artifacts ($ARTIFACT_IDS) to tenant..."
          echo "WARNING: The artifact will be deployed but remain STOPPED. Please start it manually."
          
          flashpipe sync \
            --tmn-host "$TMN_HOST" \
            --oauth-host "$OAUTH_HOST" \
            --oauth-clientid "$CLIENT_ID" \
            --oauth-clientsecret "$CLIENT_SECRET" \
            --package-id "$PKG" \
            --dir-artifacts "$PACKAGE_DIR" \
            --sync-package-details \
            --target "tenant"
          
          echo "Deployment command successfully executed."
