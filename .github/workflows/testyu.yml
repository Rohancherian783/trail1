name: ðŸ¤– Generation Individual iFlow Documentation
on:
  workflow_dispatch:
    inputs:
      package_id:
        description: "The ID of the CPI Integration Package"
        required: true
        type: string

jobs:
  document:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq pandoc python3-pip
          pip3 install weasyprint

      - name: Generate Individual iFlow Documentation
        id: documentation_step
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PKG_ID: ${{ github.event.inputs.package_id }}
          HEADING_COLOR: "#1f4e79"
        run: |
          API_URL="https://api.openai.com/v1/chat/completions"
          MODEL_NAME="gpt-4o-mini"
          BASE_PKG_DIR="cpi-artifacts/$PKG_ID"

          # --- SYSTEM PROMPT: ENFORCING CLEAN HTML FOR PDF LAYOUT ---
          SYSTEM_PROMPT="You are a senior SAP CPI Technical Architect. 
          **FORMATTING RULES:**
          1. Use ONLY standard HTML tags (<h2>, <p>, <ul>, <li>, <table>). No Markdown shorthand.
          2. **SECTION 1.1 & 1.2:** Place the header in <h2> and the content in a separate <p> block to ensure they are on different lines.
          3. **TABLES:** Always use <table> for Integration Components (2.2) and Security Requirements (3.3) to prevent clumping.
          4. **DETAIL:** Provide detailed, professional technical descriptions for Purpose and Scope."

          ALL_DOCS_GENERATED=false
          while IFS= read -r IFLOW_DIR; do
            IFLOW_ROOT_NAME=$(echo "$IFLOW_DIR" | sed "s|^$BASE_PKG_DIR/||" | cut -d/ -f1)
            OUTPUT_PDF="$BASE_PKG_DIR/$IFLOW_ROOT_NAME/${IFLOW_ROOT_NAME}_Technical_Spec.pdf"

            EXTRACTED_VERSION=$(grep -rPho '(?<=<Version>)[^<]+' "$IFLOW_DIR" | head -n 1)
            IFLOW_VERSION=${EXTRACTED_VERSION:-"1.0.0"}

            # Build Query
            QUERY_FILE="user_query.tmp"
            find "$IFLOW_DIR" -type f \( -name 'iFlowContent.xml' -o -name '*.groovy' -o -name '*.xslt' -o -name '*.iflw' \) -exec sh -c 'echo "FILE: {}"; cat {}' \; >> "$QUERY_FILE"

            PAYLOAD_FILE="payload.json"
            jq -n --arg system "$SYSTEM_PROMPT" --rawfile query "$QUERY_FILE" --arg model "$MODEL_NAME" \
              '{model: $model, messages: [{role: "system", content: $system}, {role: "user", content: $query}], temperature: 0.1}' > "$PAYLOAD_FILE"
            
            API_RESPONSE=$(curl -s -X POST "$API_URL" -H "Content-Type: application/json" -H "Authorization: Bearer $OPENAI_API_KEY" -d @"$PAYLOAD_FILE")
            GENERATED_HTML=$(echo "$API_RESPONSE" | jq -r ".choices[0].message.content // empty")

            if [ -n "$GENERATED_HTML" ]; then
              SAP_LOGO="https://raw.githubusercontent.com/Rohancherian783/trail1/main/assets/sap_logo.png"
              MM_LOGO="https://raw.githubusercontent.com/Rohancherian783/trail1/main/assets/motiveminds_logo.png"
              
              # PROFESSIONAL CSS FOR PDF
              STYLE="<style>
                @page { 
                  size: A4; 
                  margin: 3.5cm 2cm 2.5cm 2cm; 
                  @top-center { content: element(header); }
                  @bottom-right { content: 'Page ' counter(page); font-size: 9pt; color: #666; }
                }
                #header { 
                  position: running(header); 
                  width: 100%; 
                  display: block;
                  border-bottom: 1px solid #ccc;
                  padding-bottom: 10px;
                }
                .logo-container { display: flex; justify-content: space-between; align-items: center; }
                body { font-family: 'Helvetica', sans-serif; font-size: 11pt; line-height: 1.6; color: #333; }
                h1, h2, h3 { color: ${{ env.HEADING_COLOR }}; margin-top: 1.2em; border-bottom: none; }
                table { width: 100%; border-collapse: collapse; margin: 20px 0; table-layout: fixed; word-wrap: break-word; }
                th, td { border: 1px solid #ddd; padding: 10px; text-align: left; vertical-align: top; }
                th { background-color: #f8f9fa; color: ${{ env.HEADING_COLOR }}; font-weight: bold; }
                .cover { text-align: center; page-break-after: always; padding-top: 4cm; }
                p, li { margin-bottom: 10px; }
              </style>"

              # THE RUNNING HEADER (Appears on every page)
              HEADER_HTML="<div id='header'>
                <div class='logo-container'>
                  <img src='$SAP_LOGO' style='height: 45px;'>
                  <img src='$MM_LOGO' style='height: 40px;'>
                </div>
              </div>"

              # COVER PAGE
              COVER="<div class='cover'>
                <h1 style='font-size: 36pt; border:none; margin-bottom: 10px;'>$(echo $IFLOW_ROOT_NAME | sed 's/_/ /g')</h1>
                <p style='font-size: 18pt; color: #555;'>Technical Specification Document</p>
                <div style='margin-top: 80px;'>
                  <table style='width: 350px; margin: 0 auto;'>
                    <tr><th>Author</th><td>$AUTHOR</td></tr>
                    <tr><th>Date</th><td>$(date +'%Y-%m-%d')</td></tr>
                    <tr><th>Version</th><td>$IFLOW_VERSION</td></tr>
                  </table>
                </div>
              </div>"

              # FINAL BUILD
              echo "${STYLE}${HEADER_HTML}${COVER}${GENERATED_HTML}" > final_build.html
              weasyprint final_build.html "$OUTPUT_PDF"
              
              ALL_DOCS_GENERATED=true
            fi
            rm -f "$QUERY_FILE" "$PAYLOAD_FILE" final_build.html
          done < <(find "$BASE_PKG_DIR" -type f \( -name 'iFlowContent.xml' -o -name '*.iflw' \) -printf '%h\n' | sort -u)
          
          echo "docs_generated=$ALL_DOCS_GENERATED" >> $GITHUB_OUTPUT

      - name: Commit and Push
        if: steps.documentation_step.outputs.docs_generated == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add "cpi-artifacts/**/*.pdf"
          git commit -m "ðŸ¤– DOCS: Fixed layout, clumping, and repeating headers"
          git push




