name: ðŸ¤– CPI Documentation
on:
  workflow_dispatch:
    inputs:
      package_id:
        description: "The ID of the CPI Integration Package (e.g., 'PDFcoveter')."
        required: true
        type: string

jobs:
  document:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq pandoc python3-pip
          pip3 install weasyprint

      - name: Generate Individual iFlow Documentation
        id: documentation_step
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PKG_ID: ${{ github.event.inputs.package_id }}
          HEADING_COLOR: "#1f4e79"
        run: |
          API_URL="https://api.openai.com/v1/chat/completions"
          MODEL_NAME="gpt-4o-mini"
          BASE_PKG_DIR="cpi-artifacts/$PKG_ID"

          if [ ! -d "$BASE_PKG_DIR" ]; then
            echo "::error::Package directory not found at: $BASE_PKG_DIR"
            exit 1
          fi

          # --- UPDATED SYSTEM PROMPT: FORCE CLEAN HTML & NEW LINES ---
          SYSTEM_PROMPT="You are a senior SAP CPI Technical Architect. Analyze artifacts and create a technical report.
          **CRITICAL FORMATTING:**
          1. Use ONLY HTML tags (<h2>, <p>, <ul>, <li>, <table>). No Markdown shorthand like '##' or '|'.
          2. Section titles (e.g., 1.1 Purpose) MUST be in <h3> with color '${{ env.HEADING_COLOR }}'.
          3. **NEW LINE MANDATE:** Descriptive content for 1.1 and 1.2 MUST be in a separate <p> block below the header.
          4. **TABLES:** Section 2.2 (Components) and 3.3 (Security) MUST use <table> with <th> and <td> tags.
          5. **DETAIL:** Provide expanded business logic for 'Purpose' and 'Scope'. Do not clump text.
          
          **STRUCTURE:**
          <h2>Table of Contents</h2>
          <ul><li>1. Introduction</li><li>2. Integration Overview</li><li>3. Integration Scenarios</li></ul>
          <div style='page-break-after: always;'></div>"

          ALL_DOCS_GENERATED=false
          while IFS= read -r IFLOW_DIR; do
            IFLOW_ROOT_NAME=$(echo "$IFLOW_DIR" | sed "s|^$BASE_PKG_DIR/||" | cut -d/ -f1)
            FINAL_IFLOW_DIR="$BASE_PKG_DIR/$IFLOW_ROOT_NAME"
            OUTPUT_PDF="$FINAL_IFLOW_DIR/${IFLOW_ROOT_NAME}_Technical_Spec.pdf"

            EXTRACTED_VERSION=$(grep -rPho '(?<=<Version>)[^<]+' "$IFLOW_DIR" | head -n 1)
            IFLOW_VERSION=${EXTRACTED_VERSION:-"1.0.0"}

            QUERY_FILE="user_query.tmp"
            echo -e "Synthesize report for iFlow '$IFLOW_ROOT_NAME'.\n" > "$QUERY_FILE"
            find "$IFLOW_DIR" -type f \( -name 'iFlowContent.xml' -o -name '*.groovy' -o -name '*.xslt' -o -name '*.iflw' \) -exec sh -c 'echo "--- ARTIFACT: {} ---"; cat {}' \; >> "$QUERY_FILE"

            PAYLOAD_FILE="payload.json"
            jq -n --arg system "$SYSTEM_PROMPT" --rawfile query "$QUERY_FILE" --arg model "$MODEL_NAME" \
              '{model: $model, messages: [{role: "system", content: $system}, {role: "user", content: $query}], temperature: 0.1}' > "$PAYLOAD_FILE"
            
            API_RESPONSE=$(curl -s -X POST "$API_URL" -H "Content-Type: application/json" -H "Authorization: Bearer $OPENAI_API_KEY" -d @"$PAYLOAD_FILE")
            GENERATED_HTML=$(echo "$API_RESPONSE" | jq -r ".choices[0].message.content // empty" | sed -E '1s/^\s*```(html)?//' | sed -E '$s/\s*```\s*$//')

            if [ -n "$GENERATED_HTML" ]; then
              AUTHOR=$(git log -1 --pretty=format:'%an')
              DATE=$(date +'%Y-%m-%d')
              SAP_LOGO="https://raw.githubusercontent.com/Rohancherian783/trail1/main/assets/sap_logo.png"
              MM_LOGO="https://raw.githubusercontent.com/Rohancherian783/trail1/main/assets/motiveminds_logo.png"
              
              # PROFESSIONAL CSS: REPEATING HEADERS & ALIGNMENT
              STYLE="<style>
                @page { 
                  size: A4; 
                  margin: 4.5cm 2cm 2.5cm 2cm; 
                  @top-center { content: element(header); }
                  @bottom-right { content: 'Page ' counter(page); font-size: 10pt; color: #666; }
                }
                #header { 
                  position: running(header); 
                  width: 100%; 
                  border-bottom: 2px solid ${{ env.HEADING_COLOR }};
                  padding-bottom: 15px;
                }
                .logo-container { 
                  display: flex; 
                  justify-content: space-between; 
                  align-items: center; 
                }
                body { font-family: 'Helvetica', Arial, sans-serif; font-size: 11pt; line-height: 1.6; color: #333; }
                h1, h2, h3 { color: ${{ env.HEADING_COLOR }}; margin-top: 1.2em; }
                table { width: 100%; border-collapse: collapse; margin: 20px 0; table-layout: fixed; }
                th, td { border: 1px solid #ddd; padding: 10px; text-align: left; vertical-align: top; word-wrap: break-word; }
                th { background-color: #f8f9fa; font-weight: bold; }
                .cover { text-align: center; page-break-after: always; padding-top: 3.5cm; }
              </style>"

              HEADER_HTML="<div id='header'>
                <div class='logo-container'>
                  <img src='$SAP_LOGO' style='height: 70px;'>
                  <img src='$MM_LOGO' style='height: 55px;'>
                </div>
              </div>"

              COVER="<div class='cover'>
                <h1 style='font-size: 32pt; margin-bottom: 10px;'>$(echo $IFLOW_ROOT_NAME | sed 's/_/ /g')</h1>
                <p style='font-size: 18pt; color: #555;'>Technical Specification Document</p>
                <div style='margin-top: 100px;'>
                  <table style='width: 350px; margin: 0 auto;'>
                    <tr><th>Author</th><td>$AUTHOR</td></tr>
                    <tr><th>Date</th><td>$DATE</td></tr>
                    <tr><th>Version</th><td>$IFLOW_VERSION</td></tr>
                  </table>
                </div>
              </div>"

              echo "${STYLE}${HEADER_HTML}${COVER}${GENERATED_HTML}" > final_doc.html
              weasyprint final_doc.html "$OUTPUT_PDF"
              ALL_DOCS_GENERATED=true
            fi
            rm -f "$QUERY_FILE" "$PAYLOAD_FILE" final_doc.html
          done < <(find "$BASE_PKG_DIR" -type f \( -name 'iFlowContent.xml' -o -name '*.iflw' \) -printf '%h\n' | sort -u)
          
          echo "docs_generated=$ALL_DOCS_GENERATED" >> $GITHUB_OUTPUT

      - name: Commit and Push
        if: steps.documentation_step.outputs.docs_generated == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add "cpi-artifacts/**/*.pdf"
          git commit -m "ðŸ¤– DOCS: Professional PDF with large logos and fixed clumping"
          git push




