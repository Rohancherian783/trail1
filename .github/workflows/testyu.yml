name: ðŸ¤– Generation Individual iFlow Documentation
on:
  workflow_dispatch:
    inputs:
      package_id:
        description: "The ID of the CPI Integration Package"
        required: true
        type: string

jobs:
  document:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq pandoc python3-pip
          pip3 install weasyprint

      - name: Generate Individual iFlow Documentation
        id: documentation_step
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PKG_ID: ${{ github.event.inputs.package_id }}
          HEADING_COLOR: "#1f4e79"
        run: |
          API_URL="https://api.openai.com/v1/chat/completions"
          MODEL_NAME="gpt-4o-mini"
          BASE_PKG_DIR="cpi-artifacts/$PKG_ID"

          # --- SYSTEM PROMPT: REFINED FOR PDF LAYOUT ---
          SYSTEM_PROMPT="You are a senior SAP CPI Technical Architect. 
          **FORMATTING RULES:**
          1. Use ONLY HTML tags for the body (e.g., <h2>, <p>, <ul>, <li>, <table>). No markdown characters like '##' or '- '.
          2. Section titles like '1.1 Purpose' MUST be in a <h2> or <h3> tag with color '${{ env.HEADING_COLOR }}'.
          3. **NEW LINE:** The content for Purpose/Scope MUST be in its own <p> block below the header.
          4. **TABLES:** Use standard HTML <table> tags for all component lists and security requirements. Ensure they have borders.
          5. **DETAIL:** Provide at least 3-4 sentences for Purpose and Scope."

          ALL_DOCS_GENERATED=false
          while IFS= read -r IFLOW_DIR; do
            IFLOW_ROOT_NAME=$(echo "$IFLOW_DIR" | sed "s|^$BASE_PKG_DIR/||" | cut -d/ -f1)
            FINAL_IFLOW_DIR="$BASE_PKG_DIR/$IFLOW_ROOT_NAME"
            OUTPUT_PDF="$FINAL_IFLOW_DIR/${IFLOW_ROOT_NAME}_Technical_Spec.pdf"

            EXTRACTED_VERSION=$(grep -rPho '(?<=<Version>)[^<]+' "$IFLOW_DIR" | head -n 1)
            IFLOW_VERSION=${EXTRACTED_VERSION:-"1.0.0"}

            # Build Query
            QUERY_FILE="user_query.tmp"
            find "$IFLOW_DIR" -type f \( -name 'iFlowContent.xml' -o -name '*.groovy' -o -name '*.xslt' -o -name '*.iflw' \) -exec sh -c 'echo "FILE: {}"; cat {}' \; >> "$QUERY_FILE"

            PAYLOAD_FILE="payload.json"
            jq -n --arg system "$SYSTEM_PROMPT" --rawfile query "$QUERY_FILE" --arg model "$MODEL_NAME" \
              '{model: $model, messages: [{role: "system", content: $system}, {role: "user", content: $query}], temperature: 0.1}' > "$PAYLOAD_FILE"
            
            API_RESPONSE=$(curl -s -X POST "$API_URL" -H "Content-Type: application/json" -H "Authorization: Bearer $OPENAI_API_KEY" -d @"$PAYLOAD_FILE")
            GENERATED_HTML=$(echo "$API_RESPONSE" | jq -r ".choices[0].message.content // empty")

            if [ -n "$GENERATED_HTML" ]; then
              SAP_LOGO="https://raw.githubusercontent.com/Rohancherian783/trail1/main/assets/sap_logo.png"
              MM_LOGO="https://raw.githubusercontent.com/Rohancherian783/trail1/main/assets/motiveminds_logo.png"
              
              # CSS FOR REPEATING HEADERS AND MARGINS
              STYLE="<style>
                @page { 
                  size: A4; 
                  margin: 3cm 2cm 2cm 2cm; 
                  @top-center { 
                    content: element(header); 
                  }
                  @bottom-right {
                    content: 'Page ' counter(page);
                    font-size: 9pt;
                  }
                }
                #header { 
                  position: running(header); 
                  display: block; 
                  width: 100%; 
                  border-bottom: 2px solid ${{ env.HEADING_COLOR }};
                  padding-bottom: 10px;
                }
                body { font-family: 'Helvetica', 'Arial', sans-serif; font-size: 11pt; line-height: 1.5; }
                h1, h2, h3 { color: ${{ env.HEADING_COLOR }}; margin-top: 1.5em; }
                table { width: 100%; border-collapse: collapse; margin: 20px 0; page-break-inside: avoid; }
                th, td { border: 1px solid #ccc; padding: 10px; vertical-align: top; }
                th { background-color: #f2f2f2; }
                .cover { text-align: center; page-break-after: always; padding-top: 5cm; }
              </style>"

              # RUNNING HEADER HTML
              HEADER_HTML="<div id='header'>
                <img src='$SAP_LOGO' style='height: 40px; float: left;'>
                <img src='$MM_LOGO' style='height: 35px; float: right;'>
                <div style='clear: both;'></div>
              </div>"

              # COVER PAGE
              COVER="<div class='cover'>
                <h1 style='font-size: 32pt;'>$(echo $IFLOW_ROOT_NAME | sed 's/_/ /g')</h1>
                <p style='font-size: 18pt;'>Technical Specification Document</p>
                <table style='width: 300px; margin: 50px auto;'>
                  <tr><th>Version</th><td>$IFLOW_VERSION</td></tr>
                  <tr><th>Date</th><td>$(date +'%Y-%m-%d')</td></tr>
                </table>
              </div>"

              # FINAL ASSEMBLY
              echo "${STYLE}${HEADER_HTML}${COVER}${GENERATED_HTML}" > temp.html
              weasyprint temp.html "$OUTPUT_PDF"
              
              ALL_DOCS_GENERATED=true
            fi
            rm -f "$QUERY_FILE" "$PAYLOAD_FILE" temp.html
          done < <(find "$BASE_PKG_DIR" -type f \( -name 'iFlowContent.xml' -o -name '*.iflw' \) -printf '%h\n' | sort -u)
          
          echo "docs_generated=$ALL_DOCS_GENERATED" >> $GITHUB_OUTPUT

      - name: Commit and Push
        if: steps.documentation_step.outputs.docs_generated == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add "cpi-artifacts/**/*.pdf"
          git commit -m "ðŸ¤– DOCS: Fixed repeating headers and clumping"
          git push




