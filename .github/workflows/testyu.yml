name: ðŸ¤– test Documentation

on:
  workflow_dispatch:
    inputs:
      package_id:
        description: "The ID of the CPI Integration Package (e.g., 'PDFcoveter')."
        required: true
        type: string

jobs:
  document:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dependencies (jq, pandoc, mermaid-cli, chromium)
        run: |
          sudo apt-get update

          sudo apt-get install -y jq pandoc nodejs npm chromium-browser

          sudo npm install -g @mermaid-js/mermaid-cli

          echo "PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser" >> $GITHUB_ENV

      - name: Generate Individual iFlow Documentation via OpenAI API
        id: documentation_step
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PKG_ID: ${{ github.event.inputs.package_id }}
        run: |
          API_URL="https://api.openai.com/v1/chat/completions"
          MODEL_NAME="gpt-4o-mini"
          BASE_PKG_DIR="cpi-artifacts/$PKG_ID"

          if [ ! -d "$BASE_PKG_DIR" ]; then
            echo "::error::Package directory not found: $BASE_PKG_DIR"
            echo "docs_generated=false" >> $GITHUB_OUTPUT
            exit 1
          fi

          SYSTEM_PROMPT="You are a senior SAP CPI Technical Architect. Produce a 10-section Markdown documentation:
          1. High-level architecture
          2. Purpose of this iFlow
          3. Sender/Receiver systems
          4. Adapter types used
          5. Step-by-step flow explanation
          6. Mapping logic summary
          7. Groovy script explanations
          8. Error handling
          9. Security/authentication
          10. High-Level Process Flow Diagram (Mermaid 'graph TD')"

          # Find all iFlow folders
          FULL_IFLOW_PATHS=$(find "$BASE_PKG_DIR" -type f \( -name 'iFlowContent.xml' -o -name '*.iflw' \))

          if [ -z "$FULL_IFLOW_PATHS" ]; then
            echo "::warning::No iFlows found under $BASE_PKG_DIR."
            echo "docs_generated=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          IFLOW_ROOT_NAMES=$(echo "$FULL_IFLOW_PATHS" | sed "s|^$BASE_PKG_DIR/||" | cut -d/ -f1 | sort -u)
          IFLOW_FOLDERS=$(echo "$IFLOW_ROOT_NAMES" | xargs -I {} echo "$BASE_PKG_DIR/{}")

          ALL_DOCS_GENERATED=false

          for IFLOW_DIR in $IFLOW_FOLDERS; do
            IFLOW_NAME=$(basename "$IFLOW_DIR")
            MD_FILE="$IFLOW_DIR/iFlow_Summary.md"
            PNG_FILE="$IFLOW_DIR/iFlow_Diagram.png"
            DOCX_FILE="$IFLOW_DIR/iFlow_Summary.docx"

            echo "=================================================="
            echo "âž¡ Processing iFlow: $IFLOW_NAME"

            FULL_ARTIFACT_CONTENT=""
            ARTIFACT_FILES=$(find "$IFLOW_DIR" -type f \( -name 'iFlowContent.xml' -o -name '*.groovy' -o -name '*.xslt' -o -name '*.iflw' \))

            for INPUT_FILE in $ARTIFACT_FILES; do
              FULL_ARTIFACT_CONTENT+="\n\n--- START ARTIFACT: $INPUT_FILE ---\n$(cat "$INPUT_FILE")\n--- END ARTIFACT ---\n"
            done

            USER_QUERY="Synthesize documentation based on artifacts:
            \`\`\`text
            $FULL_ARTIFACT_CONTENT
            \`\`\`"

            PAYLOAD=$(jq -n \
              --arg system "$SYSTEM_PROMPT" \
              --arg query "$USER_QUERY" \
              --arg model "$MODEL_NAME" \
              '{
                model: $model,
                messages: [
                  {role: "system", content: $system},
                  {role: "user", content: $query}
                ],
                temperature: 0.1
              }')

            # Retry logic
            MAX_RETRIES=3
            RETRY=0

            while [ $RETRY -lt $MAX_RETRIES ]; do
              RESPONSE=$(curl -s -X POST "$API_URL" \
                -H "Content-Type: application/json" \
                -H "Authorization: Bearer $OPENAI_API_KEY" \
                -d "$PAYLOAD")

              GENERATED_TEXT=$(echo "$RESPONSE" | jq -r ".choices[0].message.content")

              if [ "$GENERATED_TEXT" != "null" ] && [ -n "$GENERATED_TEXT" ]; then
                echo "$GENERATED_TEXT" > "$MD_FILE"
                echo "  âœ… Documentation generated."
                ALL_DOCS_GENERATED=true
                break
              fi

              RETRY=$((RETRY + 1))
              sleep $((2**RETRY))
            done

            # -------------------------------
            # SAFE MERMAID EXTRACTION FIX
            # -------------------------------
            MERMAID_CONTENT=$(awk '/```mermaid/{flag=1;next}/```/{flag=0}flag' "$MD_FILE")

            if [ -z "$MERMAID_CONTENT" ]; then
              echo "âš ï¸ No mermaid diagram found. Skipping rendering."
            else
              echo "$MERMAID_CONTENT" > "$IFLOW_DIR/diagram.mmd"

              echo "Rendering Mermaid diagram..."
              mmdc -i "$IFLOW_DIR/diagram.mmd" -o "$PNG_FILE" --puppeteerConfigFile /dev/null

              # Replace the block with image reference
              sed -i "/```mermaid/,/```/c ![]($PNG_FILE)" "$MD_FILE"
            fi

            # Convert Markdown â†’ DOCX
            pandoc "$MD_FILE" -o "$DOCX_FILE"
            echo "ðŸ“„ DOCX created: $DOCX_FILE"

            echo "=================================================="
          done

          echo "docs_generated=$ALL_DOCS_GENERATED" >> $GITHUB_OUTPUT

      - name: Commit All Generated Documentation
        if: steps.documentation_step.outputs.docs_generated == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          PKG_ID="${{ github.event.inputs.package_id }}"

          git add "cpi-artifacts/$PKG_ID/**/iFlow_Summary.md"
          git add "cpi-artifacts/$PKG_ID/**/iFlow_Summary.docx"
          git add "cpi-artifacts/$PKG_ID/**/iFlow_Diagram.png"

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "ðŸ“„ DOCX + PNG diagram generated for package $PKG_ID"
            git push
          fi




