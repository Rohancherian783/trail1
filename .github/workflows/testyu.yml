name: ðŸ¤– Generation Individual iFlow Documentation
on:
  workflow_dispatch:
    inputs:
      package_id:
        description: "The ID of the CPI Integration Package (e.g., 'PDFcoveter')."
        required: true
        type: string

jobs:
  document:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dependencies (jq only)
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Generate Individual iFlow Documentation via OpenAI API
        id: documentation_step
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PKG_ID: ${{ github.event.inputs.package_id }}
          HEADING_COLOR: "#1f4e79"
        run: |
          # --- Configuration ---
          API_URL="https://api.openai.com/v1/chat/completions"
          MODEL_NAME="gpt-4o-mini"
          BASE_PKG_DIR="cpi-artifacts/$PKG_ID"

          if [ ! -d "$BASE_PKG_DIR" ]; then
            echo "::error::Package directory not found at: $BASE_PKG_DIR"
            exit 1
          fi

          # --- SYSTEM PROMPT (Restored original content requirements) ---
          SYSTEM_PROMPT="You are a senior SAP CPI Technical Architect. Your goal is to produce a high-quality, comprehensive Technical Specification Document.

          **CRITICAL CONTENT REQUIREMENTS:**
          1. **1.1 Purpose (Expanded):** Do not provide a generic summary. Analyze the provided XML/Groovy files to explain the specific business problem this iFlow solves, the trigger mechanism, and the desired technical outcome.
          2. **1.2 Scope (Expanded):** Detail exactly what is included (e.g., specific endpoints, data transformation logic, target systems) and mention any specific constraints or exclusions.
          3. **2.2 Integration Components:** Identify every adapter (Sender/Receiver), Script step, and Content Modifier. Describe their specific role in this process.
          4. **3.1 Scenario Description:** Provide a step-by-step walkthrough of the integration process from the moment a message is received until final delivery/acknowledgment.

          **FORMATTING RULES:**
          - All Headings (H1/H2) and Subheadings MUST use color '${{ env.HEADING_COLOR }}'.
          - Headings (H1/H2) MUST be left-aligned.
          - Subheadings MUST be wrapped in: <b style=\"color: ${{ env.HEADING_COLOR }};\">...</b> followed by a NEW LINE.
          - Use standard Markdown tables for all structured data to ensure they appear in black boxes.

          **REQUIRED STRUCTURE:**
          <h1 style=\"color: ${{ env.HEADING_COLOR }}; font-size: 2.5em; text-align: left;\">Table of Contents</h1>
          1. Introduction <br>
          &nbsp;&nbsp;&nbsp; 1.1 Purpose <br>
          &nbsp;&nbsp;&nbsp; 1.2 Scope <br>
          2. Integration Overview <br>
          &nbsp;&nbsp;&nbsp; 2.1 Integration Architecture <br>
          &nbsp;&nbsp;&nbsp; 2.2 Integration Components <br>
          3. Integration Scenarios <br>
          &nbsp;&nbsp;&nbsp; 3.1 Scenario Description <br>
          &nbsp;&nbsp;&nbsp; 3.2 Data Flows <br>
          &nbsp;&nbsp;&nbsp; 3.3 Security Requirements <br>
          4. Error Handling and Logging <br>
          5. Testing Validation <br>
          6. Reference Documents <br>
          ---TOC-END-PAGE-BREAK---
          <h1 style=\"color: ${{ env.HEADING_COLOR }}; text-align: left; clear: both;\">1. Introduction</h1>
          <b style=\"color: ${{ env.HEADING_COLOR }};\">1.1 Purpose:</b>
          <b style=\"color: ${{ env.HEADING_COLOR }};\">1.2 Scope:</b>
          <h1 style=\"color: ${{ env.HEADING_COLOR }}; text-align: left; clear: both;\">2. Integration Overview</h1>
          <b style=\"color: ${{ env.HEADING_COLOR }};\">2.1 Integration Architecture:</b> (Mermaid graph)
          <b style=\"color: ${{ env.HEADING_COLOR }};\">2.2 Integration Components:</b>
          | Component | Role | Details |
          <h1 style=\"color: ${{ env.HEADING_COLOR }}; text-align: left; clear: both;\">3. Integration Scenarios</h1>
          <b style=\"color: ${{ env.HEADING_COLOR }};\">3.1 Scenario Description:</b>
          <b style=\"color: ${{ env.HEADING_COLOR }};\">3.2 Data Flows:</b>
          <b style=\"color: ${{ env.HEADING_COLOR }};\">3.3 Security Requirements:</b>
          <h1 style=\"color: ${{ env.HEADING_COLOR }}; text-align: left; clear: both;\">4. Error Handling and Logging</h1>
          <h1 style=\"color: ${{ env.HEADING_COLOR }}; text-align: left; clear: both;\">5. Testing Validation</h1>
          | Test Case ID | Scenario | Expected Outcome |
          <h1 style=\"color: ${{ env.HEADING_COLOR }}; text-align: left; clear: both;\">6. Reference Documents</h1>"

          ALL_DOCS_GENERATED=false
          while IFS= read -r IFLOW_DIR; do
            IFLOW_ROOT_NAME=$(echo "$IFLOW_DIR" | sed "s|^$BASE_PKG_DIR/||" | cut -d/ -f1)
            FINAL_IFLOW_DIR="$BASE_PKG_DIR/$IFLOW_ROOT_NAME"
            OUTPUT_FILE="$FINAL_IFLOW_DIR/${IFLOW_ROOT_NAME}_Summary.md"
            
            EXTRACTED_VERSION=$(grep -rPho '(?<=<Version>)[^<]+' "$IFLOW_DIR" | head -n 1)
            IFLOW_VERSION=${EXTRACTED_VERSION:-"1.0.0"}
            
            QUERY_FILE="user_query.tmp"
            echo -e "Generate a comprehensive technical report for iFlow '$IFLOW_ROOT_NAME'.\n" > "$QUERY_FILE"
            find "$IFLOW_DIR" -type f \( -name 'iFlowContent.xml' -o -name '*.groovy' -o -name '*.xslt' -o -name '*.iflw' \) -exec cat {} + >> "$QUERY_FILE"

            jq -n --arg system "$SYSTEM_PROMPT" --rawfile query "$QUERY_FILE" --arg model "$MODEL_NAME" \
              '{model: $model, messages: [{role: "system", content: $system}, {role: "user", content: $query}], temperature: 0.1}' > payload.json
            
            API_RESPONSE=$(curl -s -X POST "$API_URL" -H "Content-Type: application/json" -H "Authorization: Bearer $OPENAI_API_KEY" -d @payload.json)
            GENERATED_TEXT=$(echo "$API_RESPONSE" | jq -r ".choices[0].message.content // empty")

            if [ -n "$GENERATED_TEXT" ] && [ "$GENERATED_TEXT" != "null" ]; then
              AUTHOR=$(git log -1 --pretty=format:'%an')
              DATE=$(date +'%Y-%m-%d')
              CLEAN_NAME=$(echo "$IFLOW_ROOT_NAME" | sed 's/_/ /g')
              SAP_LOGO="https://raw.githubusercontent.com/Rohancherian783/trail1/main/assets/sap_logo.png"
              MM_LOGO="https://raw.githubusercontent.com/Rohancherian783/trail1/main/assets/motiveminds_logo.png"

              # --- PDF FRONT MATTER (Handles logos on EVERY page) ---
              FRONT_MATTER="---
          pdf_options:
            format: A4
            margin:
              top: 1.2in
              bottom: 0.8in
              left: 0.5in
              right: 0.5in
            displayHeaderFooter: true
            headerTemplate: |
              <div style=\"width: 100%; margin: 0 0.5in; display: flex; justify-content: space-between; align-items: center; font-size: 10px; border-bottom: 1px solid #ddd; padding-bottom: 5px;\">
                <img src=\"$SAP_LOGO\" style=\"height: 25px;\">
                <span style=\"color: #1f4e79; font-weight: bold;\">$CLEAN_NAME - Technical Specification</span>
                <img src=\"$MM_LOGO\" style=\"height: 25px;\">
              </div>
            footerTemplate: |
              <div style=\"width: 100%; margin: 0 0.5in; display: flex; justify-content: space-between; font-size: 10px; color: #555;\">
                <span>$DATE</span>
                <span>Page <span class=\"pageNumber\"></span> of <span class=\"totalPages\"></span></span>
              </div>
          ---"

              GLOBAL_STYLE="<style>h1, h2 { text-align: left !important; } table { width: 100% !important; border-collapse: collapse !important; border: 1px solid #000 !important; margin-bottom: 20px; } th, td { border: 1px solid #000 !important; padding: 10px !important; text-align: left; } th { background-color: #f2f2f2; font-weight: bold; }</style>"
              
              COVER_PAGE="<div style=\"text-align: center; padding-top: 100px;\">
          <h1 style=\"color: ${{ env.HEADING_COLOR }}; font-size: 3.5em; text-align: center !important;\">$CLEAN_NAME</h1>
          <h2 style=\"font-size: 1.8em; font-weight: normal; text-align: center !important;\">Technical Specification Document</h2>
          <div style=\"height: 100px;\"></div>
          <table style=\"width: 60%; margin: 0 auto; text-align: left;\">
            <tr><th>Author</th><td>$AUTHOR</td></tr>
            <tr><th>Date</th><td>$DATE</td></tr>
            <tr><th>Version</th><td>$IFLOW_VERSION</td></tr>
          </table>
          </div>"

              # Format logic
              SECTION_BREAK="<div style=\"page-break-after: always;\"></div>"
              GENERATED_TEXT_CLEANED=$(echo -e "$GENERATED_TEXT" | sed -E '1s/^\s*```(markdown|text)?//' | sed -E '$s/\s*```\s*$//')
              
              # Construct Final Document
              FINAL_DOC="${FRONT_MATTER}\n${GLOBAL_STYLE}\n${COVER_PAGE}\n${SECTION_BREAK}\n${GENERATED_TEXT_CLEANED}"
              
              # Handle TOC Page Break
              FINAL_DOC=$(echo -e "$FINAL_DOC" | sed "s|---TOC-END-PAGE-BREAK---|$SECTION_BREAK|g")

              echo -e "$FINAL_DOC" > "$OUTPUT_FILE"
              ALL_DOCS_GENERATED=true
            fi
            rm -f "$QUERY_FILE" payload.json
          done < <(find "$BASE_PKG_DIR" -type f \( -name 'iFlowContent.xml' -o -name '*.iflw' \) -printf '%h\n' | sort -u)

          echo "docs_generated=$ALL_DOCS_GENERATED" >> $GITHUB_OUTPUT

      - name: Commit and Push Documentation
        if: steps.documentation_step.outputs.docs_generated == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          PKG_ID="${{ github.event.inputs.package_id }}"
          git add "cpi-artifacts/$PKG_ID/**/*_Summary.md"
          git commit -m "ðŸ¤– DOCS: Logos on all pages via Front Matter and restored original prompts"
          git push


