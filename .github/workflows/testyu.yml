name: ðŸ¤– Generation Individual iFlow Documentation
on:
  workflow_dispatch:
    inputs:
      package_id:
        description: "The ID of the CPI Integration Package"
        required: true
        type: string

jobs:
  document:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq python3-pip
          pip3 install weasyprint

      - name: Generate Technical Documentation
        id: documentation_step
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PKG_ID: ${{ github.event.inputs.package_id }}
          HEADING_COLOR: "#1f4e79"
        run: |
          API_URL="https://api.openai.com/v1/chat/completions"
          MODEL_NAME="gpt-4o-mini"
          BASE_PKG_DIR="cpi-artifacts/$PKG_ID"

          # --- UPDATED SYSTEM PROMPT: PURE HTML FOR LAYOUT CONTROL ---
          SYSTEM_PROMPT="You are a senior SAP CPI Technical Architect. 
          **CRITICAL FORMATTING:**
          1. Use ONLY HTML tags (<h2>, <p>, <ul>, <li>, <table>). Never use Markdown characters like '##' or '|'.
          2. All section titles MUST be in <h2> with color '${{ env.HEADING_COLOR }}'.
          3. **NEW LINE MANDATE:** Subheadings like 1.1 Purpose MUST have their descriptive text in a separate <p> block below the header.
          4. **DETAIL:** Provide at least 3-4 professional sentences for Purpose and Scope.
          5. **TABLES:** Use <table> for Section 2.2 (Components) and 3.3 (Security) to prevent text clumping.

          **REQUIRED STRUCTURE:**
          <h2>Table of Contents</h2>
          1. Introduction <br> &nbsp;&nbsp;&nbsp; 1.1 Purpose <br> &nbsp;&nbsp;&nbsp; 1.2 Scope <br>
          2. Integration Overview <br> &nbsp;&nbsp;&nbsp; 2.1 Integration Architecture <br> &nbsp;&nbsp;&nbsp; 2.2 Integration Components <br>
          3. Integration Scenarios <br> &nbsp;&nbsp;&nbsp; 3.1 Scenario Description <br> &nbsp;&nbsp;&nbsp; 3.2 Data Flows <br> &nbsp;&nbsp;&nbsp; 3.3 Security Requirements <br>
          4. Error Handling and Logging <br> 5. Testing Validation <br> 6. Reference Documents <br>
          <div style='page-break-after: always;'></div>"

          ALL_DOCS_GENERATED=false
          while IFS= read -r IFLOW_DIR; do
            IFLOW_ROOT_NAME=$(echo "$IFLOW_DIR" | sed "s|^$BASE_PKG_DIR/||" | cut -d/ -f1)
            OUTPUT_PDF="$BASE_PKG_DIR/$IFLOW_ROOT_NAME/${IFLOW_ROOT_NAME}_Technical_Spec.pdf"
            
            EXTRACTED_VERSION=$(grep -rPho '(?<=<Version>)[^<]+' "$IFLOW_DIR" | head -n 1)
            IFLOW_VERSION=${EXTRACTED_VERSION:-"1.0.0"}

            QUERY_FILE="user_query.tmp"
            find "$IFLOW_DIR" -type f \( -name 'iFlowContent.xml' -o -name '*.groovy' -o -name '*.xslt' -o -name '*.iflw' \) -exec sh -c 'echo "FILE: {}"; cat {}' \; >> "$QUERY_FILE"

            PAYLOAD_FILE="payload.json"
            jq -n --arg system "$SYSTEM_PROMPT" --rawfile query "$QUERY_FILE" --arg model "$MODEL_NAME" \
              '{model: $model, messages: [{role: "system", content: $system}, {role: "user", content: $query}], temperature: 0.1}' > "$PAYLOAD_FILE"
            
            API_RESPONSE=$(curl -s -X POST "$API_URL" -H "Content-Type: application/json" -H "Authorization: Bearer $OPENAI_API_KEY" -d @"$PAYLOAD_FILE")
            GENERATED_HTML=$(echo "$API_RESPONSE" | jq -r ".choices[0].message.content // empty" | sed -E '1s/^\s*```(html)?//' | sed -E '$s/\s*```\s*$//')

            if [ -n "$GENERATED_HTML" ]; then
              SAP_LOGO="https://raw.githubusercontent.com/Rohancherian783/trail1/main/assets/sap_logo.png"
              MM_LOGO="https://raw.githubusercontent.com/Rohancherian783/trail1/main/assets/motiveminds_logo.png"
              AUTHOR=$(git log -1 --pretty=format:'%an')
              
              # PROFESSIONAL PDF STYLING: LOGO ALIGNMENT (LEFT & RIGHT)
              STYLE="<style>
                @page { 
                  size: A4; margin: 4cm 2cm 2.5cm 2cm; 
                  @top-center { content: element(header); }
                  @bottom-right { content: 'Page ' counter(page); font-size: 10pt; }
                }
                #header { 
                  position: running(header); width: 100%; 
                  border-bottom: 2px solid ${{ env.HEADING_COLOR }}; padding-bottom: 10px; 
                }
                /* FORCES LOGOS TO FAR LEFT AND FAR RIGHT */
                .logo-container { display: flex; justify-content: space-between; align-items: center; width: 100%; }
                body { font-family: 'Helvetica', Arial, sans-serif; font-size: 11pt; line-height: 1.6; color: #333; }
                h1, h2, h3 { color: ${{ env.HEADING_COLOR }}; margin-top: 1.5em; border-bottom: none; }
                table { width: 100%; border-collapse: collapse; margin: 20px 0; table-layout: fixed; }
                th, td { border: 1px solid #ddd; padding: 12px; text-align: left; vertical-align: top; word-wrap: break-word; }
                th { background-color: #f8f9fa; font-weight: bold; }
                .cover { text-align: center; page-break-after: always; padding-top: 3.5cm; }
              </style>"

              HEADER_HTML="<div id='header'><div class='logo-container'>
                <img src='$SAP_LOGO' style='height: 80px; width: auto;'>
                <img src='$MM_LOGO' style='height: 65px; width: auto;'>
              </div></div>"

              COVER="<div class='cover'>
                <h1 style='font-size: 32pt; margin-bottom: 10px;'>$(echo $IFLOW_ROOT_NAME | sed 's/_/ /g')</h1>
                <p style='font-size: 18pt;'>Technical Specification Document</p>
                <div style='margin-top: 100px;'>
                  <table style='width: 350px; margin: 0 auto;'>
                    <tr><th>Author</th><td>$AUTHOR</td></tr>
                    <tr><th>Date</th><td>$(date +'%Y-%m-%d')</td></tr>
                    <tr><th>Version</th><td>$IFLOW_VERSION</td></tr>
                  </table>
                </div>
              </div>"

              # ASSEMBLY
              echo "${STYLE}${HEADER_HTML}${COVER}${GENERATED_HTML}" > final.html
              weasyprint final.html "$OUTPUT_PDF"
              ALL_DOCS_GENERATED=true
            fi
            rm -f "$QUERY_FILE" "$PAYLOAD_FILE" final.html
          done < <(find "$BASE_PKG_DIR" -type f \( -name 'iFlowContent.xml' -o -name '*.iflw' \) -printf '%h\n' | sort -u)
          
          echo "docs_generated=$ALL_DOCS_GENERATED" >> $GITHUB_OUTPUT

      - name: Commit and Push
        if: steps.documentation_step.outputs.docs_generated == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add "cpi-artifacts/**/*.pdf"
          git commit -m "ðŸ¤– DOCS: Large logos anchored Left/Right and fixed clumping"
          git push




