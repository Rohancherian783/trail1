name: ðŸ“ Automated Technical Specification Generator (OpenAI)

on:
  workflow_dispatch:
    inputs:
      package_name:
        description: 'SAP CPI Package Name (Used for the output folder)'
        required: true
        default: 'PDFcoveter'
      iflow_name:
        description: 'Main iFlow Name (Used for the output file and document content)'
        required: true
        default: 'Task1'
      
jobs:
  generate_document:
    runs-on: ubuntu-latest

    # Set the working directory to where your script and requirements are
    defaults:
      run:
        working-directory: .github/workflows 

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ðŸ“¦ Install Python Dependencies
        run: pip install -r requirements.txt 
          
      - name: ðŸ”‘ Configure AI API Key
        run: echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV

      - name: ðŸš€ Run Document Generation Script
        id: generate
        env:
          # Pass the manually entered inputs as environment variables
          INPUT_PACKAGE_NAME: ${{ github.event.inputs.package_name }}
          INPUT_IFLOW_NAME: ${{ github.event.inputs.iflow_name }}
        run: python doc_generator.py 

      - name: ðŸ’¾ Commit Generated Document
        if: success()
        run: |
          # Change back to the repository root for Git operations
          cd $GITHUB_WORKSPACE 
          
          # Use the inputs to define the commit variables
          PACKAGE_NAME=${{ github.event.inputs.package_name }}
          IFLOW_NAME=${{ github.event.inputs.iflow_name }}

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Add the specific directory path based on user input
          git add cpi-artifacts/${PACKAGE_NAME}/${IFLOW_NAME}/ 
          
          if git diff --staged --quiet; then
            echo "No changes detected. Skipping commit."
          else
            git commit -m "ðŸ¤– DOCS: Automated Technical Spec for Package: ${PACKAGE_NAME} / iFlow: ${IFLOW_NAME}"
            git push
            echo "Successfully committed and pushed new document."
          fi
