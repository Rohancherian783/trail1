name: üìù Automated Technical Specification Generator (OpenAI)

on:
  workflow_dispatch:
    inputs:
      package_name:
        description: 'SAP CPI Package Name (Used for the output folder)'
        required: true
        default: 'PDFcoveter'
      iflow_name:
        description: 'Main iFlow Name (Used for the output file and document content)'
        required: true
        default: 'Task1'
      
jobs:
  generate_document:
    runs-on: ubuntu-latest

    # Set the working directory to where your script and requirements are
    defaults:
      run:
        working-directory: .github/workflows 

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: üì¶ Install Python Dependencies
        run: pip install -r requirements.txt 
          
      - name: üîë Configure AI API Key
        run: echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV

      - name: üöÄ Run Document Generation Script
        id: generate
        env:
          INPUT_PACKAGE_NAME: ${{ github.event.inputs.package_name }}
          INPUT_IFLOW_NAME: ${{ github.event.inputs.iflow_name }}
          # --- CRITICAL FIX: Pass the absolute workspace root to Python ---
          GITHUB_WORKSPACE_ROOT: ${{ github.workspace }} 
        run: python doc_generator.py 

      - name: üíæ Commit Generated Document
        if: success()
        run: |
          # 1. Change back to the repository root for Git operations
          cd $GITHUB_WORKSPACE 
          
          # 2. --- CRITICAL FIX: Read the RELATIVE path from the file created by Python ---
          # This path is relative to the repo root and is guaranteed to be correct for Git.
          OUTPUT_PATH=$(cat .github/workflows/output_path.txt)

          PACKAGE_NAME=${{ github.event.inputs.package_name }}
          IFLOW_NAME=${{ github.event.inputs.iflow_name }}

          # 3. Check and Stage the file
          if [ -f "$OUTPUT_PATH" ]; then
            echo "‚úÖ Output file confirmed at relative path: $OUTPUT_PATH"
          else
            echo "‚ùå ERROR: Output file NOT found at: $OUTPUT_PATH"
            exit 1 
          fi
          
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Stage the specific file path
          git add "$OUTPUT_PATH"
          
          # 4. Check and Commit
          if git diff --staged --quiet; then
            echo "No changes detected. Skipping commit."
          else
            git commit -m "ü§ñ DOCS: Automated Technical Spec for Package: ${PACKAGE_NAME} / iFlow: ${IFLOW_NAME}"
            git push
            echo "Successfully committed and pushed new document."
          fi
