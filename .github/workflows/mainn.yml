name: üìù Automated Technical Specification Generator (OpenAI)

on:
  workflow_dispatch:
    inputs:
      package_name:
        description: 'SAP CPI Package Name (Used for the output folder)'
        required: true
        default: 'PDFcoveter'
      iflow_name:
        description: 'Main iFlow Name (Used for the output file and document content)'
        required: true
        default: 'Task1'
      
jobs:
  generate_document:
    runs-on: ubuntu-latest

    # Set the working directory to where your script and requirements are
    defaults:
      run:
        working-directory: .github/workflows 

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: üì¶ Install Python Dependencies
        run: pip install -r requirements.txt 
          
      - name: üîë Configure AI API Key
        run: echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV

      - name: üöÄ Run Document Generation Script
        id: generate
        env:
          # Pass the manually entered inputs as environment variables
          INPUT_PACKAGE_NAME: ${{ github.event.inputs.package_name }}
          INPUT_IFLOW_NAME: ${{ github.event.inputs.iflow_name }}
        run: python doc_generator.py 

      - name: üíæ Commit Generated Document
        if: success()
        run: |
          # 1. Change back to the repository root for Git operations
          cd $GITHUB_WORKSPACE 
          
          # Use the inputs to define the commit variables
          PACKAGE_NAME=${{ github.event.inputs.package_name }}
          IFLOW_NAME=${{ github.event.inputs.iflow_name }}

          # Define the exact output path to ensure git can find the file
          OUTPUT_PATH="cpi-artifacts/${PACKAGE_NAME}/${IFLOW_NAME}/${IFLOW_NAME}_Technical_Spec_Body.html"
          
          # --- DEBUG AND CRITICAL FILE CHECK ---
          if [ -f "$OUTPUT_PATH" ]; then
            echo "‚úÖ Output file confirmed at: $OUTPUT_PATH"
          else
            echo "‚ùå ERROR: Output file NOT found at: $OUTPUT_PATH"
            # Exit 1 to stop the workflow if the file is missing
            exit 1 
          fi
          
          # 2. Stage the file
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Stage the specific file path
          git add "$OUTPUT_PATH"
          
          # 3. Check and Commit
          if git diff --staged --quiet; then
            echo "No changes detected (file was already present and identical). Skipping commit."
          else
            git commit -m "ü§ñ DOCS: Automated Technical Spec for Package: ${PACKAGE_NAME} / iFlow: ${IFLOW_NAME}"
            git push
            echo "Successfully committed and pushed new document."
          fi
