name: Sync All CPI Packages advanced (Dynamic Polling)

on:
  # 1. Manual trigger (Keep this for running on demand)
  workflow_dispatch:
  
  # 2. Scheduled Polling (NEW FEATURE: Runs every 5 minutes to capture new versions)
  schedule:
    # Runs every 5th minute (0, 5, 10, 15, etc.). Adjust this frequency if needed.
    - cron: '*/5 * * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install Dependencies for CPI API Calls
        run: |
          # Install jq (JSON processor) on the GitHub Runner
          sudo apt-get update
          sudo apt-get install -y jq curl
          
      - name: Dynamic Fetch and Normalize Package List
        id: normalize
        env:
          TMN_HOST: ${{ secrets.DEV_TMN_HOST }}
          OAUTH_HOST: ${{ secrets.DEV_OAUTH_HOST }}
          CLIENT_ID: ${{ secrets.DEV_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.DEV_CLIENT_SECRET }}
        run: |
          echo "ðŸ”‘ Generating OAuth Token via cURL..."
          TOKEN_URL="https://$OAUTH_HOST/oauth/token"
          
          # 1. Fetch the OAuth Token using the Runner's curl/jq
          AUTH_RESPONSE=$(curl -s -X POST "$TOKEN_URL" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "grant_type=client_credentials&client_id=$CLIENT_ID&client_secret=$CLIENT_SECRET")
            
          TOKEN=$(echo "$AUTH_RESPONSE" | jq -r ".access_token")
          
          if [ "$TOKEN" == "null" ] || [ -z "$TOKEN" ]; then
            echo "::error::Failed to retrieve access token."
            exit 1
          fi
          
          # 2. Fetch the Package List
          echo "ðŸ” Fetching package list from tenant..."
          API_URL="https://$TMN_HOST/api/v1/IntegrationPackages?\$format=json"
          
          PACKAGE_RESPONSE=$(curl -s -X GET "$API_URL" \
            -H "Authorization: Bearer $TOKEN")
            
          PACKAGE_IDS=$(echo "$PACKAGE_RESPONSE" | jq -r ".d.results[].Id" | tr '\n' ' ')
          
          if [ -z "$PACKAGE_IDS" ]; then
            echo "::warning::No packages found or API call failed. Check permissions."
            exit 0
          fi
          
          echo "âœ… Found packages: $PACKAGE_IDS"
          echo "packages=$PACKAGE_IDS" >> $GITHUB_OUTPUT
          
      - name: Run FlashPipe inside Docker (Sync Packages)
        env:
          TMN_HOST: ${{ secrets.DEV_TMN_HOST }}
          OAUTH_HOST: ${{ secrets.DEV_OAUTH_HOST }}
          CLIENT_ID: ${{ secrets.DEV_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.DEV_CLIENT_SECRET }}
        run: |
          # The docker run mounts the workspace and executes FlashPipe inside the container
          docker run --rm \
            --user $(id -u):$(id -g) \
            -v "${GITHUB_WORKSPACE}:/workspace" \
            -w /workspace \
            -e TMN_HOST="$TMN_HOST" \
            -e OAUTH_HOST="$OAUTH_HOST" \
            -e CLIENT_ID="$CLIENT_ID" \
            -e CLIENT_SECRET="$CLIENT_SECRET" \
            engswee/flashpipe:latest \
            sh -c '
              for PKG in ${{ steps.normalize.outputs.packages }}; do
                echo "âž¡ Syncing $PKG..."
                flashpipe sync \
                  --tmn-host "$TMN_HOST" \
                  --oauth-host "$OAUTH_HOST" \
                  --oauth-clientid "$CLIENT_ID" \
                  --oauth-clientsecret "$CLIENT_SECRET" \
                  --package-id "$PKG" \
                  --dir-artifacts "cpi-artifacts/$PKG" \
                  --sync-package-details
              done
            '
            
      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          # IMPORTANT: We use the exact commit message your restoration utility expects
          git commit -m "Sync repo from tenant" || echo "No changes"
          git push || true
