name: ðŸ¤– Generation Individual iFlow Documentation
on:
  workflow_dispatch:
    inputs:
      package_id:
        description: "The ID of the CPI Integration Package (e.g., 'PDFcoveter')."
        required: true
        type: string

jobs:
  document:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dependencies (jq only)
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Generate Individual iFlow Documentation via OpenAI API
        id: documentation_step
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PKG_ID: ${{ github.event.inputs.package_id }}
          HEADING_COLOR: "#1f4e79"
        run: |
          # --- Configuration ---
          API_URL="https://api.openai.com/v1/chat/completions"
          MODEL_NAME="gpt-4o-mini"
          BASE_PKG_DIR="cpi-artifacts/$PKG_ID"

          if [ ! -d "$BASE_PKG_DIR" ]; then
            echo "::error::Package directory not found at: $BASE_PKG_DIR"
            exit 1
          fi

          # --- UPDATED SYSTEM PROMPT FOR PROFESSIONAL SPACING ---
          SYSTEM_PROMPT="You are a senior SAP CPI Technical Architect. Your task is to analyze the provided iFlow artifacts and create a professional technical report.

          **CRITICAL FORMATTING INSTRUCTIONS:**
          1. **NO CLUMPING:** Every bullet point, every table, and every subheading MUST be separated by a double newline. 
          2. **HEADINGS:** Use ONLY inline HTML for H1 and H2 (Color: ${{ env.HEADING_COLOR }}).
          3. **TABLES:** You MUST use standard Markdown table syntax. Ensure there is a blank line before and after every table.
          4. **VERTICALITY:** If you list multiple components or scripts, they MUST be on separate lines using bullet points or table rows.

          **REQUIRED STRUCTURE:**

          <h1 style=\"color: ${{ env.HEADING_COLOR }}; font-size: 2.5em;\">Table of Contents</h1>
          1. Introduction <br>
          2. Integration Overview <br>
          3. Integration Scenarios <br>
          4. Error Handling and Logging <br>
          5. Testing Validation <br>
          6. Reference Documents <br>
          ---TOC-END-PAGE-BREAK---

          <h1 style=\"color: ${{ env.HEADING_COLOR }};\">1. Introduction</h1>
          1.1 **Purpose**: [Provide description here]
          
          1.2 **Scope**: [Provide description here]

          <h1 style=\"color: ${{ env.HEADING_COLOR }};\">2. Integration Overview</h1>
          2.1 **Integration Architecture**: 
          Provide a Mermaid 'graph TD' block. Ensure the block is on its own line.

          2.2 **Integration Components**:
          | Component Type | Name/Details | Description |
          | :--- | :--- | :--- |
          | Sender System | | |
          | Receiver System | | |
          | Adapter | | |

          <h1 style=\"color: ${{ env.HEADING_COLOR }};\">3. Integration Scenarios</h1>
          3.1 **Scenario Description**: 
          Use a numbered list (1., 2., 3.) for step-by-step logic. Each step MUST be on a new line.

          3.2 **Data Flows**:
          - **Mapping Logic**: [Description]
          - **XSLT**: [Description]
          - **Groovy Scripts**: [Description]
          (Ensure each bullet is on its own line).

          3.3 **Security Requirements**:
          | Security Aspect | Details |
          | :--- | :--- |
          | Authentication | |
          | Encryption | |

          <h1 style=\"color: ${{ env.HEADING_COLOR }};\">4. Error Handling and Logging</h1>

          <h1 style=\"color: ${{ env.HEADING_COLOR }};\">5. Testing Validation</h1>

          <h1 style=\"color: ${{ env.HEADING_COLOR }};\">6. Reference Documents</h1>
          List analyzed files as a vertical bulleted list."

          ALL_DOCS_GENERATED=false
          while IFS= read -r IFLOW_DIR; do
            IFLOW_ROOT_NAME=$(echo "$IFLOW_DIR" | sed "s|^$BASE_PKG_DIR/||" | cut -d/ -f1)
            FINAL_IFLOW_DIR="$BASE_PKG_DIR/$IFLOW_ROOT_NAME"
            OUTPUT_FILE="$FINAL_IFLOW_DIR/${IFLOW_ROOT_NAME}_Summary.md"

            echo "ðŸš€ Processing iFlow: $IFLOW_ROOT_NAME"

            QUERY_FILE="user_query.tmp"
            echo -e "Synthesize a consolidated report for iFlow '$IFLOW_ROOT_NAME'.\n\nSource Artifacts:\n" > "$QUERY_FILE"
            
            while IFS= read -r -d '' INPUT_FILE; do
              echo -e "\n\n--- ARTIFACT: $INPUT_FILE ---\n" >> "$QUERY_FILE"
              cat "$INPUT_FILE" >> "$QUERY_FILE"
            done < <(find "$IFLOW_DIR" -type f \( -name 'iFlowContent.xml' -o -name '*.groovy' -o -name '*.xslt' -o -name '*.iflw' \) -print0)

            PAYLOAD_FILE="payload.json"
            jq -n --arg system "$SYSTEM_PROMPT" --rawfile query "$QUERY_FILE" --arg model "$MODEL_NAME" \
              '{model: $model, messages: [{role: "system", content: $system}, {role: "user", content: $query}], temperature: 0.1}' > "$PAYLOAD_FILE"

            RETRY_COUNT=0
            while [ "$RETRY_COUNT" -lt 3 ]; do
              API_RESPONSE=$(curl -s -X POST "$API_URL" -H "Content-Type: application/json" -H "Authorization: Bearer $OPENAI_API_KEY" -d @"$PAYLOAD_FILE")
              GENERATED_TEXT=$(echo "$API_RESPONSE" | jq -r ".choices[0].message.content // empty")
              
              if [ -n "$GENERATED_TEXT" ] && [ "$GENERATED_TEXT" != "null" ]; then
                # Clean up any triple backticks the AI might wrap the whole response in
                GENERATED_TEXT_CLEANED=$(echo -e "$GENERATED_TEXT" | sed -E '1s/^\s*```(markdown|text)?//' | sed -E '$s/\s*```\s*$//')

                AUTHOR=$(git log -1 --pretty=format:'%an')
                DATE=$(date +'%Y-%m-%d')
                CLEAN_NAME=$(echo "$IFLOW_ROOT_NAME" | sed 's/_/ /g')

                SAP_LOGO="https://raw.githubusercontent.com/Rohancherian783/trail1/main/assets/sap_logo.png"
                MM_LOGO="https://raw.githubusercontent.com/Rohancherian783/trail1/main/assets/motiveminds_logo.png"
                LOGO_HEADER="<div style=\"width:100%; height: 70px;\"><div style=\"float: left;\"><img src=\"$SAP_LOGO\" width=\"150\" height=\"60\"/></div><div style=\"float: right;\"><img src=\"$MM_LOGO\" width=\"150\" height=\"55\"/></div><div style=\"clear: both;\"></div></div>"

                COVER_PAGE="${LOGO_HEADER}<div style=\"height: 100px;\"></div><h1 style=\"color: ${{ env.HEADING_COLOR }}; text-align: center; font-size: 3em;\">$CLEAN_NAME</h1>"
                COVER_PAGE+="<h2 style=\"text-align: center;\">Technical Specification Document</h2>"
                COVER_PAGE+="<div style=\"height: 100px;\"></div><div style=\"text-align: center;\"><table border=\"1\" style=\"margin: 0 auto; border-collapse: collapse; min-width: 300px;\">"
                COVER_PAGE+="<tr><th style=\"padding: 10px; background-color: #f2f2f2;\">Author</th><td style=\"padding: 10px;\">$AUTHOR</td></tr>"
                COVER_PAGE+="<tr><th style=\"padding: 10px; background-color: #f2f2f2;\">Date</th><td style=\"padding: 10px;\">$DATE</td></tr>"
                COVER_PAGE+="</table></div>"

                FINAL_DOC="${COVER_PAGE}<div style=\"page-break-after: always;\"></div>\n\n${LOGO_HEADER}\n${GENERATED_TEXT_CLEANED}"
                
                SECTION_BREAK="\n<div style=\"page-break-before: always;\"></div>\n${LOGO_HEADER}\n"
                FINAL_DOC=$(echo -e "$FINAL_DOC" | sed "s|---TOC-END-PAGE-BREAK---|$(echo "$SECTION_BREAK" | sed 's/[&/]/\\&/g')|g")
                
                echo -e "$FINAL_DOC" > "$OUTPUT_FILE"
                ALL_DOCS_GENERATED=true
                echo "âœ… Documentation generated for $IFLOW_ROOT_NAME"
                break
              else
                RETRY_COUNT=$((RETRY_COUNT + 1))
                sleep 5
              fi
            done
            rm -f "$QUERY_FILE" "$PAYLOAD_FILE"
          done < <(find "$BASE_PKG_DIR" -type f \( -name 'iFlowContent.xml' -o -name '*.iflw' \) -printf '%h\n' | sort -u)
          
          echo "docs_generated=$ALL_DOCS_GENERATED" >> $GITHUB_OUTPUT

      - name: Commit and Push Documentation
        if: steps.documentation_step.outputs.docs_generated == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          PKG_ID="${{ github.event.inputs.package_id }}"
          git add "cpi-artifacts/$PKG_ID/**/*_Summary.md"
          if ! git diff --cached --quiet; then
              git commit -m "ðŸ¤– DOCS: Fixed formatting for $PKG_ID"
              git push
          else
              echo "No changes to commit."
          fi
