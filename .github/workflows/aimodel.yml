name: ðŸ¤– Generate Documentation for ALL iFlows in ONE Package
 
on:
  workflow_dispatch:
    inputs:
      package_id:
        description: "The ID of the CPI Integration Package (e.g., 'TEST_PACKAGE')."
        required: true
        type: string

jobs:
  document:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install Dependencies (jq only)
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
 
      - name: Generate Documentation via OpenAI API
        id: documentation_step
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }} 
          PKG_ID: ${{ github.event.inputs.package_id }}
        run: |
          # --- Configuration ---
          API_URL="https://api.openai.com/v1/chat/completions"
          MODEL_NAME="gpt-4o-mini"
          
          PKG_DIR="cpi-artifacts/$PKG_ID"
          
          if [ ! -d "$PKG_DIR" ]; then
            echo "::error::Package directory not found at: $PKG_DIR"
            echo "::error::Please check if Package ID ('$PKG_ID') is correct and exists in your repository."
            # Set a failure flag for the next step to check
            echo "docs_generated=false" >> $GITHUB_OUTPUT
            exit 1
          fi

          echo "ðŸ” Analyzing ALL iFlows inside Package: $PKG_ID"
          
          # --- Detailed System Prompt (Unchanged) ---
          SYSTEM_PROMPT="You are a professional SAP CPI Technical Writer. Your sole task is to analyze the provided integration flow (iFlow) XML content and generate a comprehensive, structured technical documentation. The output MUST strictly follow the 11-point structure listed below, using Markdown headings (e.g., '## 1. High-Level Architecture').
          
          The 11 mandatory sections are:
          1. High-level architecture
          2. Purpose of each iFlow
          3. Sender/Receiver systems
          4. Adapter types used
          5. Step-by-step flow explanation
          6. Mapping logic summary
          7. Groovy script explanations
          8. Error handling
          9. Security/authentication
          10. Deployment notes
          11. ASCII message flow diagram (Use Markdown code blocks for the diagram)."
          
          # Find all iFlows (folders containing an iFlowContent.xml) within the package
          IFLOWS=$(find "$PKG_DIR" -type f -name 'iFlowContent.xml' -exec dirname {} \;)
          
          if [ -z "$IFLOWS" ]; then
            echo "::warning::No iFlows (folders with iFlowContent.xml) found in package '$PKG_ID'. Skipping documentation."
            echo "docs_generated=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          SUCCESS_COUNT=0

          # Loop through each individual iFlow found
          for IFLOW_PATH in $IFLOWS; do
            IFLOW_NAME=$(basename "$IFLOW_PATH")
            INPUT_FILE="$IFLOW_PATH/iFlowContent.xml"
            OUTPUT_FILE="$IFLOW_PATH/Documentation_README.md"
            
            echo "--------------------------------------------------------"
            echo "  Analyzing iFlow: $IFLOW_NAME"
            
            # --- API Call Logic (Unchanged) ---
            XML_CONTENT=$(cat "$INPUT_FILE")
            USER_QUERY="Analyze the following SAP CPI iFlow XML content and generate the full 11-section documentation for it: \n\n\`\`\`xml\n$XML_CONTENT\n\`\`\`"
            
            PAYLOAD=$(jq -n \
              --arg system "$SYSTEM_PROMPT" \
              --arg query "$USER_QUERY" \
              --arg model "$MODEL_NAME" \
              '{
                model: $model,
                messages: [
                  {role: "system", content: $system},
                  {role: "user", content: $query}
                ],
                temperature: 0.1
              }')
            
            MAX_RETRIES=3
            RETRY_COUNT=0
            
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              API_RESPONSE=$(curl -s -X POST "$API_URL" \
                -H "Content-Type: application/json" \
                -H "Authorization: Bearer $OPENAI_API_KEY" \
                -d "$PAYLOAD")

              GENERATED_TEXT=$(echo "$API_RESPONSE" | jq -r ".choices[0].message.content")

              if [ "$GENERATED_TEXT" != "null" ] && [ -n "$GENERATED_TEXT" ]; then
                echo "  âœ… Documentation generated successfully."
                echo "$GENERATED_TEXT" > "$OUTPUT_FILE"
                echo "  ðŸ’¾ Saved documentation to $OUTPUT_FILE"
                SUCCESS_COUNT=$((SUCCESS_COUNT + 1))
                break
              else
                ERROR_MSG=$(echo "$API_RESPONSE" | jq -r ".error.message // \"Unknown error\"")
                RETRY_COUNT=$((RETRY_COUNT + 1))
                DELAY=$((2**RETRY_COUNT))
                echo "  âš ï¸ API call failed: $ERROR_MSG (Attempt $RETRY_COUNT/$MAX_RETRIES). Retrying in $DELAY seconds..."
                sleep "$DELAY"
              fi
            done
            
            if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
              echo "  âŒ Failed to generate documentation after $MAX_RETRIES attempts for $IFLOW_NAME. Skipping to next iFlow."
            fi

          done # End of IFLOW loop
          
          # Set flag based on whether any documentation was successfully created
          if [ $SUCCESS_COUNT -gt 0 ]; then
             echo "docs_generated=true" >> $GITHUB_OUTPUT
             echo "Total $SUCCESS_COUNT iFlows documented."
          else
             echo "docs_generated=false" >> $GITHUB_OUTPUT
             echo "No iFlows were successfully documented."
          fi
          
 
      - name: Commit Generated Documentation
        # Only run this step if the previous step successfully generated at least one doc
        if: steps.documentation_step.outputs.docs_generated == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          
          PKG_ID="${{ github.event.inputs.package_id }}"
          
          # Use --force (or -f) flag on git add to ignore errors if the glob pattern matches nothing (safer, though conditional check is better)
          # We use the existing logic but ensure the previous step guarantees success.
          git add "cpi-artifacts/$PKG_ID/*/Documentation_README.md"
          
          if git diff --cached --quiet; then
              echo "No meaningful changes detected in the generated documentation files. Skipping commit."
          else
              git commit -m "ðŸ¤– DOCS: Generated documentation for all iFlows in package: $PKG_ID (GPT-4o mini)."
              git push
              echo "âœ… Documentation committed and pushed to repository for package $PKG_ID."
          fi
